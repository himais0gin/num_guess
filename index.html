<!DOCTYPE html>
<html>
<head>
  <title>数当てゲーム</title>
</head>
<body>
  <h1>数当てゲーム</h1>
  <p>1から100の範囲で思い浮かべた数を当ててください。</p>

  <div>
    <label for="guess-input">数を入力してください:</label>
    <input type="number" id="guess-input" min="1" max="100">
    <button onclick="checkGuess()">これだ！！</button>
  </div>

  <p id="result"></p>

  <script>
    // 正解の数をランダムに生成
    const targetNumber = Math.floor(Math.random() * 100) + 1;
  
    // 数の当てをチェックする関数
    function checkGuess() {
      const guessInput = document.getElementById('guess-input');
      const guess = parseInt(guessInput.value);
      const result = document.getElementById('result');
  
      if (isNaN(guess)) {
        result.textContent = "無効な入力です。1から100までの整数を入力してください。";
      } else {
        if (guess === targetNumber) {
          result.textContent = "正解！！";
        } else if (guess < targetNumber) {
          result.textContent = "もっと大きな数です。";
        } else {
          result.textContent = "もっと小さな数です。";
        }
      }
  
      guessInput.value = ""; // 入力欄をクリア
    }
  </script>
</body>
</html>
